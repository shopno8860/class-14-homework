<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bkash Transaction</title>
  <!-- Bootstrap 5.2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class="container text-center ">
    <!-- Balance Section -->
    <div class="row mb-4">
      <div class="col-12">
        <label for="balance" class="form-label fw-bold fs-5">Bkash Balance</label>
        <input type="text" id="balance" class="form-control mx-auto w-50 box" placeholder="Enter your balance">
      </div>
    </div>

    <!-- Cash In Section -->
    <div class="row mb-4">
      <div class="col-12">
        <label for="Cash In" class="form-label fw-bold fs-5">Cash In</label>
        <input type="text" id="cashInAmount" class="form-control mx-auto w-50 box" placeholder="Enter Amount">
      </div>
      <div>
        <button class="btn button bg-bkash mt-2 px-3 " onclick="cashIn()">Cash In</button>
      </div>
    </div>


    <div class="row">
      <!-- Send Money Section -->
      <div class="col-md-6 my-4">
        <label for="sendAmount" class="form-label fw-bold">Send Money</label>
        <input type="text" id="sendAmount" class="form-control box mb-2" placeholder="Enter Amount">
    
        <div class="form-check">
          <input type="radio" class="form-check-input" name="sendType" id="sendPriyo" value="priyo" checked>
          <label for="sendPriyo" class="form-check-label">Priyo Number </label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="sendType" id="sendRegular" value="regular">
          <label for="sendRegular" class="form-check-label">Regular</label>
        </div>
    
        <button class="btn button bg-bkash mt-2 px-3" onclick="sendMoney()">Send</button>
      </div>
    
      <!-- Cash Out Section -->
      <div class="col-md-6 my-4">
        <label for="cashOutAmount" class="form-label fw-bold">Cash Out</label>
        <input type="text" id="cashOutAmount" class="form-control box mb-2" placeholder="Enter Amount">
    
        <div class="form-check">
          <input type="radio" class="form-check-input" name="cashType" id="cashPriyo" value="priyo" checked>
          <label for="cashPriyo" class="form-check-label">Priyo Agent </label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" name="cashType" id="cashRegular" value="regular">
          <label for="cashRegular" class="form-check-label">Regular</label>
        </div>
    
        <button class="btn button bg-bkash mt-2" onclick="cashOut()">Cash Out</button>
      </div>
    </div>
    
    <!-- Message Box -->
    <div class="row mt-4">
      <div class="col-12">
        <div id="messageBox" class="showbox py-2"></div>  
      </div>
    </div>
  </div>

  <!-- Bootstrap 5.2 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript -->
  <script src="script.js">
   
  </script>
</body>
</html>
